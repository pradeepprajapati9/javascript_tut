<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // var use in new feature
        if (true) {
            var a = 10;
        }

        // let use in new feature
        console.log(a);
        if (true) {
            let b = 10;
            console.log(b)// access
        }

        // console.log(b); // error

        // const use in new feature
        if (true) {
            const c = 10;
            console.log(c)// access
        }
        // console.log(c); //error
  
    </script>
</body>

</html>
