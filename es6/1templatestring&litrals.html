<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // template string it feature new in ES6
        let a = "priya"
        document.write(`hello ${a} how are you`)

        let b = "sonesh"
        let c = "nihal"
        let d = "suraj"
        document.write(`hello friedly ${b} ${c} ${d}`);

        document.write("<br>")
        const f = 5;
        const g = 10;
        document.write(`Fifteen is ${f + g} and not ${2 * f + g}.`);


        //TEMPLATE STRING
        var user = "pradeep";
        var user1 = "kumar";
        document.write(`hello ${user} ${user1}`);
    </script>
</body>

</html>
