    how many way to declare variable in javascript ?
    <br>
    1. var
    2. let
    3. const
   
    creating a variable rule in javascript ?          _                $
    1. variable name can only contain letter, number, underscore and dollar sign.
    2. variable name can only start with letter, underscore and dollar sign.

    4. variable name are case sensitive.
    5. variable name can not be a javascript keyword.

 -->
